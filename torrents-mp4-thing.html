<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent File Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      font-weight: bold;
      text-align: center;
      margin: 20px;
    }
    #file-list {
      list-style-type: none;
      padding: 0;
    }
    #file-list li {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
      border-radius: 5px;
    }
    #file-list li:hover {
      background-color: #f0f0f0;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    #popup video {
      max-width: 90%;
      max-height: 80vh;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Torrent File Viewer</h1>
  <p>Paste your torrent magnet link below to explore its files:</p>
  <textarea id="torrent-link" rows="4" cols="50" placeholder="Paste magnet link here..."></textarea><br>
  <button id="start-download">Fetch Torrent</button>
  <ul id="file-list"></ul>
  <div id="overlay"></div>
  <div id="popup">
    <video id="video-player" controls></video>
  </div>

  <script>
    const client = new WebTorrent();
    const fileList = document.getElementById('file-list');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const videoPlayer = document.getElementById('video-player');

    document.getElementById('start-download').addEventListener('click', () => {
      const torrentLink = document.getElementById('torrent-link').value.trim();
      if (!torrentLink) {
        alert('Please enter a valid torrent link!');
        return;
      }

      fileList.innerHTML = 'Fetching torrent files...';

      client.add(torrentLink, torrent => {
        fileList.innerHTML = ''; 
        console.log('Torrent info hash:', torrent.infoHash);


        torrent.files.forEach(file => {
          const listItem = document.createElement('li');
          listItem.textContent = file.name;

   
          listItem.addEventListener('click', () => {
            if (file.name.endsWith('.mp4')) {
         
              file.renderTo(videoPlayer, () => {
                overlay.style.display = 'block';
                popup.style.display = 'block';
              });
            } else {
  
              file.getBlob((err, blob) => {
                if (err) {
                  console.error('Error getting file blob:', err);
                  alert('Unable to load file.');
                  return;
                }
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
              });
            }
          });

          fileList.appendChild(listItem);
        });
      });
    });


    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.src = '';
    });
  </script>
</body>
</html>
